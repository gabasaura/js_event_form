<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valid Form JS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <form class="rounded-3" id="daForm">
      <div class="mt-5 w-75 card mx-auto shadow-sm p-0">
        <div class="card-header">
          <h3>Payment form example</h3>
        </div>
        <div class="card-body">
          <div
            class="d-none alert alert-danger m-3"
            id="alertMessage"
            role="alert"
          ></div>
          <div class="row mx-2 mb-3">
            <div class="col-5">
              <label for="creditCardNumber" class="form-label">Card #</label>
              <input
                type="text"
                class="form-control"
                id="creditCardNumber"
                placeholder="xxxxxxxxxxxx"
              />
            </div>
            <div class="col-3">
              <label for="cvcNumber" class="form-label">CVC #</label>
              <input
                type="text"
                class="form-control"
                id="cvcNumber"
                placeholder="0000"
              />
            </div>
            <div class="col-4">
              <label for="amount" class="form-label">Amount #</label>
              <input
                type="text"
                class="form-control"
                id="amount"
                aria-label=""
              />
            </div>
          </div>
          <div class="row mx-2">
            <div class="col-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" />
            </div>
            <div class="col-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" />
            </div>
          </div>
          <div class="row mx-2">
            <div class="col-6 mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" />
            </div>
            <div class="col-3 mb-3">
              <label for="selectInput" class="form-label">State</label>
              <select
                id="selectInput"
                class="form-select"
                aria-label="Default select example"
                name="selectInput"
              >
                <option selected>Pick a Pokemon</option>
                <option value="1">Kakuna</option>
                <option value="2">Charmander</option>
                <option value="3">Psyduck</option>
              </select>
            </div>
            <div class="col-3 mb-3">
              <label for="postalCode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postalCode" />
            </div>
          </div>
          <div class="row mx-2">
            <div class="col-6 mb-3">
              <label for="weCheckLabel" id="weCheckLabel" class="form-label"
                >We Accept</label
              >
              <div
                class="col-8 bg-secondary text-white p-1 rounded-3 text-center"
              >
                <label class="form-check-label" for="inlineRadio1">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="option"
                    id="inlineRadio1"
                    value="option1"
                    checked
                  />
                  <i class="fa-brands fa-cc-visa"></i>
                </label>
                <label class="form-check-label" for="inlineRadio2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="option"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <i class="fa-brands fa-cc-mastercard"></i>
                </label>
                <label class="form-check-label" for="inlineRadio3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="option"
                    id="inlineRadio3"
                    value="option3"
                  />
                  <i class="fa-brands fa-cc-amex"></i>
                </label>
                <label class="form-check-label" for="inlineRadio4">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="option"
                    id="inlineRadio4"
                    value="option4"
                  />
                  <i class="fa-brands fa-cc-diners-club"></i>
                </label>
              </div>
            </div>
            <div class="col-6 mb-3">
              <div class="mb-3">
                <label
                  for="FormControlTextarea"
                  class="form-label"
                  id="FormControlTextarea"
                  >Message</label
                >
                <textarea
                  maxlength="111"
                  for="message"
                  class="form-control"
                  id="message"
                  rows="3"
                ></textarea>
                <p class="text-secondary">
                  <small
                    >Add any notes here. max
                    <span id="num">111</span> characters.</small
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-end">
          <div class="ms-auto mx-3">
            <button
              onclick="cancelForm()"
              type="button"
              class="btn btn-secondary ms-auto"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
